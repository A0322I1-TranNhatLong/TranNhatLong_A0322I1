<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính điểm trung bình & tổng</title>
</head>
<body>
<script>
    let vatli= parseInt(prompt("Nhập điểm Vật lí: "));
    let hoahoc= parseInt(prompt("Nhập điểm Hóa học: "));
    let sinhhoc= parseInt(prompt("Nhập điểm Sinh học: "));
    let tong= vatli+hoahoc+sinhhoc;
    let trungbinh= (vatli+hoahoc+sinhhoc)/3;
    alert("Tổng điểm: "+tong);
    alert("Điểm trung bình: "+trungbinh);
</script>
</body>
</html>
