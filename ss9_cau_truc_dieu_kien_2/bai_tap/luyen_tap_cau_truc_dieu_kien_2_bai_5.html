<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt("Nhập độ dài cạnh a: "));
    let b=parseInt(prompt("Nhập độ dài cạnh b: "));
    let s=a*b/2;
    if (a>0&&b>0){
        alert("Diện tích tam giác là : "+s);
    }else {
        alert("Dữ liệu nhập vào phải là số dương");
    }
</script>
</body>
</html>
