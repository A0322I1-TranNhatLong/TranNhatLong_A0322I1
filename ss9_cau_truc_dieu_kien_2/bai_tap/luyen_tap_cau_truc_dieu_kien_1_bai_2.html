<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập số tuổi: "));
    if (number>=15) {
        alert("Học sinh đủ tuổi vào lớp 10");
    } else {
        alert("Học sinh không đủ tuổi vào lớp 10");
    }
    number>=15 ? alert("Học sinh đủ tuổi vào lớp 10"): alert("Học sinh không đủ tuổi vào lớp 10");
</script>
</body>
</html>
