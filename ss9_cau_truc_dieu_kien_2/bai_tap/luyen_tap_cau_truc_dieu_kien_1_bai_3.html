<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number=parseInt(prompt("Nhập một số nguyên bất kì: "));
    if (number>0){
        alert("Lớn hơn 0 ");
    } else {
        alert("Nhỏ hơn 0 ");
    }
    number>0 ? alert("Lớn hơn 0 "):alert("Nhỏ hơn 0 ");
</script>
</body>
</html>
