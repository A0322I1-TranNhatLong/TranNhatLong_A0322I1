<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập một số tự nhiên : "));
     if (number % 2 == 0){
         alert("Số chẵn");
     } else {
         alert("Số lẻ");
     }
    number % 2 == 0 ? alert("Số chẵn") : alert("Số lẻ");
</script>
</body>
</html>
