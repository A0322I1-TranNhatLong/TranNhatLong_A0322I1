<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let doanhso=parseInt(prompt("Nhập giá trị tổng doanh số bán hàng: "));
    let hoahong;
    if (doanhso<=100){
        hoahong=doanhso*5/100;
        alert("Hoa hồng nhận được là: " +hoahong);
    } else if (doanhso<=300){
        hoahong=doanhso*10/100;
        alert("Hoa hồng nhận được là: " +hoahong);
    }else {
        hoahong=doanhso*20/100;
        alert("Hoa hồng nhận được là: " +hoahong);
    }
</script>
</body>
</html>
